<html>

<head>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="text-content">
        <h1>Custom Umbrella</h1>
    </div>
    <img id="example-img" src="Blueumbrella.png" alt="An example image">
    <img id="uploaded-img" src="">
    <br><br>
    <div id="color-options">
        <div class="color-option" style="background-color: rgb(171, 218, 238);" data-img-src="Blueumbrella.png"></div>
        <div class="color-option" style="background-color: rgb(233, 181, 181);" data-img-src=""></div>
        <div class="color-option" style="background-color: rgb(193, 233, 193);" data-img-src="green-image.jpg"></div>
        <div class="color-option" style="background-color: rgb(255, 255, 168);" data-img-src="Yelloumbrella.png"></div>
        <div class="color-option" style="background-color: rgb(237, 208, 237);" data-img-src="Yelloumbrella.png"></div>
        <div class="color-option" style="background-color: rgb(234, 182, 191);" data-img-src="pinkumbrella.png"></div>
        <div class="color-option" style="background-color: rgb(245, 212, 152);" data-img-src="Yelloumbrella.png"></div>
        <div id="cust-umb">
            <h3>Custom Umbrella</h3>
            <p>Upload a logo for an instant preview<br><br>.png and .jpg file only</p>
            <label for="file-input" class="upload-btn"><img src="icon.svg"></img>Upload Logo</label>
            <input type="file" id="file-input" class="file-input" />
        </div>
        <script src="script.js"></script>
</body>

</html>
